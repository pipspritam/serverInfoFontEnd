<form  (ngSubmit) = "onClickSubmit()" >
    <input type = "text" name = "id" placeholder = "id" [(ngModel)]="serverInfo.id">
    <br/>
    <input type = "text" name = "name" placeholder = "name" [(ngModel)]="serverInfo.name">
    <br/>
    <input type = "text" name = "language" placeholder = "language" [(ngModel)]="serverInfo.language">
    <br/>
    <input type = "text" name = "framework" placeholder = "framework" [(ngModel)]="serverInfo.framework">
    <br/>
    <input type = "submit" value = "submit">
 </form>
